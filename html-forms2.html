<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<!-- input:text#first-name -->
<body>
    <form action="#" method="#">
        <h1>Text Input</h1>
        <label for="first-name">First name</label>
        <input type="text" name="first_name" id="first-name">
        <br>
        <label for="last-name">Last name</label>
        <input type="text" name="last_name" id="last-name">
        <br>
        <h1>Password</h1>
        <label for="password">Password</label>
        <input type="password" name="user_password" id="password">
        <br>
        <h1>Data Input</h1>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
        <br>
        <h1>Email Input</h1>
        <label for="personal-email">Email</label>
        <input type="email" name="personal_email" id="personal-email">
        <br>
        <input type="submit" value="SEND" >
        <br>
        <h1>comments</h1>
        <label for="comments">comments</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>

        <h1>Radio botton</h1>
        <p>Please select your music genre</p>
        <input type="radio" name="music" id="rock" value="rock">
        <label for="rock">Rock</label><br>
        <input type="radio" name="music" id="pop" value="pop">
        <label for="pop">Pop</label><br>
        <input type="radio" name="music" id="jazz" value="jazz">
        <label for="jazz">Jazz</label><br>
        <br>
        <h1>Checkboxes</h1>
        <p>Please select your music genre</p>
        <input type="checkbox" name="music" id="rock" value="rock">
        <label for="rock">Rock</label><br>
        <input type="checkbox" name="music" id="pop" value="pop">
        <label for="pop">Pop</label><br>
        <input type="checkbox" name="music" id="jazz" value="jazz">
        <label for="jazz">Jazz</label><br>
        <br>
        <h1>Dropdown</h1>
        <label for="web-language">Choose your favorite</label>
        <select name="web-language" id="web-language">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>




        </form>
    
</body>
</html>
