<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
   <table border="2" width="600px">
       <tr>
           <td>1</td>
           <td>2</td>
           <td>3</td>
       </tr>
       <tr>
           <td>4</td>
           <td>5</td>
           <td>6</td>
       </tr>
       <tr>
           <td>7</td>
           <td>8</td>
           <td>9</td>
       </tr>
       <br>
       <br>

   </table>
   <table border="1" width="500px">
       <thead>
           <tr>
               <th>Name</th>
               <th>Age</th>
               <th>Email</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>Jhon</td>
               <td>25</td>
               <td>Jhon@email.com</td>
           </tr>
           <tr>
               <td>Jane</td>
               <td>24</td>
               <td>Jane@email.com</td>
           </tr>
       </tbody>
   </table>
   <br>
   <br>
   <h1>Colspan Table</h1>
   <table border="3" width="600px">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Contact number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill</td>
                <td>12345</td>
                <td>67890</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>54321</td>
                <td>09876</td>
            </tr>
        </tbody>
   </table>
   <br>
   <h1>Rowspan Table</h1>
   <table border="2" widht="600px">
        <tr>
            <th>Name</th>
            <th>Bill</th>
            <th>Steve</th>
        </tr>
       <tr>
           <th rowspan="2"> Contact number</th>
           <td>12345</td>
           <td>54321</td>
       </tr>
       <tr>
           <td>67890</td>
           <td>09876</td>
       </tr>
       
   </table>

</body>
</html>
