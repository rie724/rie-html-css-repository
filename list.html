<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/list.css">
    <title>Lists</title>
</head>
<body>
    <h1>Ordered Lists</h1>
   <ol>
       <li class="leading-zero">HELLO</li>
       <li class="lower-alpha">WORLD</li>
       <li class="upper-alpha">RANDOM</li>
       <li class="lower-roman">HI</li>
       <li class="upper-roman">CUTE</li>
   </ol>

   <h1>Unordered Lists</h1>
   <ul>
       <li class="none">Red</li>
       <li class="disc">Yellow</li>
       <li class="circle">Blue</li>
       <li class="square">Green</li>
   </ul>

   <ul>
       <li class="inside">Circle</li>
   </ul>

   <ul>
       <li class="outside">Square</li>
   </ul>
</body>
</html>
